<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>
<body>
    <header>
        <img src="./assets/gif.gif" alt="gif-money">
    </header>
    <main>
        <div class="box1">
            <div>
                <label>
                    Converter <b>de</b>
                    <select id="moeda1">
                        <option>R$ Real brasileiro</option>
                        <option>US$ Dolar</option>
                        <option>€ Euro</option>
                        <option>£ Libra</option>
                        <option>₿ Bitcoin</option>
                    </select>
                </label>
                <label>
                    Converter <b>para</b>
                    <select id="moeda1">
                        <option>R$ Real brasileiro</option>
                        <option>US$ Dolar</option>
                        <option>€ Euro</option>
                        <option>£ Libra</option>
                        <option>₿ Bitcoin</option>
                    </select>
                </label>
                <label>
                    <b>valor</b>
                    <input type="number" id="valor" placeholder="R$ 10.000,00">
                </label>
                <button>Converter</button>
            <section>
                <div>
                    <img src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p>Real</p>
                    <p>R$ 0,00</p>
                </div>

                <img src="./assets/seta.png" alt="arrow">

                <div>
                    <img src="./assets/dolar.png" alt="logo-moeda-convertida">
                    <p>Dolar</p>
                    <p>US$ 0,00</p>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
